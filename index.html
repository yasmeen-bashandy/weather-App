  <section class="search-input mt-5">
    <div class="search-sec ">
      <div class="container">
        <form>
          <input type="search" placeholder="Find Your Location.." id="searchBar">
        </form>
      </div>
    </div>
  </section>







  <section class="forecast-table py-5">
    <div class="container">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="item">
            <div class="temp-card p-1 rounded-5">
              <div class="day-detials d-flex justify-content-between p-3">
                <p id="today"></p>
                <p id="today-date-month"></p>
              </div>
              <div class="temp-datails p-3">
                <p id="location" class="ms-3"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3 ms-5">
                    <h2 id="todayDegree" class="d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="todayIcon"  width="90" class="me-5"/>
                </div>
                <p id="todayDescription" class="my-3"></p>
                  <div class="details d-flex justify-content-between mt-3">
                    <div>
                      <i class="fas fa-umbrella"></i>
                    <span id="humidty"></span> <span>%</span>
                    </div>
                    <div><i class="fas fa-wind"></i>
                      <span id="wind"></span> <span>km/h</span></div>
                    <div> <i class="far fa-compass"></i>
                      <span id="compass"></span></div>
                  </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-md-4">
          <div class="item">
           <div class="temp-card p-1 rounded-5 ">
             <div class="day-detials text-center p-3 ">
               <p class="nextDay"></p>
             </div>
             <div class="temp-datails  d-flex flex-column justify-content-center acive">
               <img class="nextDayIcon"  width="90"/>
               <div class="text-center">
                 <div class="pt-1 mb-0">
                   <h2 class="maxDegree d-inline-block" ></h2>
                   <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  <br>
                 <p class="minDegree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                 <p class="nextDayDescription mt-5"></p>
                 </div>
               </div>
             </div>
           </div>
          </div>
         </div>
         <div class="col-md-4">
          <div class="item">
           <div class="temp-card p-1 rounded-5 ">
             <div class="day-detials text-center p-3 ">
               <p class="nextDay"></p>
             </div>
             <div class="temp-datails  d-flex flex-column justify-content-center">
               <img class="nextDayIcon"  width="90"/>
               <div class="text-center">
                 <div class="pt-1 mb-0">
                   <h2 class="maxDegree d-inline-block" ></h2>
                   <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  <br>
                 <p class="minDegree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                 <p class="nextDayDescription mt-4"></p>
                 </div>
               </div>
             </div>
           </div>
          </div>
         </div>
    </div>
  </div>
  </section>
